<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <title>Live University</title>
</head>
<body>
    <div class="container">
        <aside>
          <div class="logo">
            <img src="https://dcd.events/uploads/partner_3051_logo.png?v=1533141338" alt="logo">
          </div>
          <div class="content">
              <div class="colaboradores">
                      <span><img src="img/multiple-users-silhouette.svg" alt="icone colaboradores"></span><h6>Colaboradores</h6>
              </div>
              <div class="cursos">
                        <span><img src="img/notebook.svg"   alt="icone cursos"></span><h6>Cursos</h6>
              </div>
          </div>
        </aside>
        <section>
          <div class="login">
            <div class="login_name">
                  Ricardo Barato
              <h6 class="login_subs">Live University</h6>
             </div>
            <div class="profile">
            </div>
          </div>
          <div class="box">
            <header class="headerstyle">
              14 Praticas de Negociação
              <h6 class="box_subs"> 03 agosto de 2016</h6>
            </header>
            <div class="box_button">
              <div class="button_checklist">
                <span><img src="./img/checklist.svg" alt="checklist"></span>Checklist
              </div>
              <div class="button_baixar">
               <span><img src="./img/cloud-computing.svg" alt="baixar"></span> Baixar Conteúdo
              </div>
            </div>
            <div class="instrucao">
              <div class="instrucao-box">
                <input type="checkbox"><label><h6>Instrução 1</h6>
                <h6 class="login_subs">algumas observações sobre esta instrução</h6>
                </label>
              </div>
              <div class="instrucao-box">
                <input type="checkbox"><label><h6>Instrução 2</h6>
                <h6 class="login_subs">algumas observações sobre esta instrução</h6>
                </label>
              </div>
              
              <div class="instrucao-box">
                <input type="checkbox"><label><h6>Instrução 3</h6>
                <h6 class="login_subs">algumas observações sobre esta instrução</h6>
                </label>
              </div>
              <div class="instrucao-box">
                <input type="checkbox"><label><h6>Instrução 4</h6>
                <h6 class="login_subs">algumas observações sobre esta instrução</h6>
                </label>
              </div>
            </div>

            <div class="modal">
                    <form class="modalform" onsubmit="event.preventDefault();onFormSubmit()" autocomplete="off">
                         <div class="edit-grid">
                             <label>Nome</label><br>
                             <input required type="text" name="name" id="name">
                         </div>
                         <div class="edit-grid">
                                <label>Email</label><br>
                                <input required type="email" name="email" id="email">
                            </div>
                         <div class="edit-grid">
                             <label>Cargo</label><br>
                             <input required type="text" name="cargo" id="cargo">
                         </div>
                         <div class="edit-grid">
                             <label>Empresa</label><br>
                             <input required type="text" name="empresa" id="empresa">
                         </div>
                         <button type="submit">Enviar</button>
                         <div class="close">X</div>
                   </form>
               </div>
   
            <header class="headtable">
                <div class="colabhead">
                    Colaboradores
                </div>

                    <div class="button_add">
                            <a><span><img src="img/add.svg" alt=" icone adicionar"></span>
                            Adicionar</a>
                    </div>
                    <form class="search-form">
                        <input type="text" placeholder="Pequisar">
                        <a type="submit"><img src="img/search.svg" alt="search icon">
                        </a>
                     </form>
            </header>

            <table>
                <tr>        
                    <td>
                            <table class="list" id="tableList">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                             </table>
  
                    </td>
                </tr>
            </table>
          </div>
         
        </section>
      </div>
      <script src="js/index.js"></script>
</body>
</html>
